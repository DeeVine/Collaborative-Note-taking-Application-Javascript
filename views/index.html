<html>
<head>
    <title>How to Build a Collaborative Note-taking App Using Pusher</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
        <span class="navbar-brand">
            <span class="title">Notez App</span>
            <span class="commentary"></span>
        </span>
    </nav>

    <div class="container" style="margin-top: 50px">
        <div class="card">
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
                <a href="#" class="list-group-item list-group-item-action">Morbi leo risus</a>
                <a href="#" class="list-group-item list-group-item-action">Porta ac consectetur ac</a>
                <a href="#" class="list-group-item list-group-item-action disabled">Vestibulum at eros</a>
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/combine/npm/jquery@3.2.1,npm/axios@0.17.0/dist/axios.min.js"></script>
    <script type="text/javascript">
    axios.get('/api/notes').then(function (response) {
        let html = ""
        var notes = response.data.data

        for (var index = 0; index < notes.length; index++) {
            var note = notes[index];
            html += '<a href="/notes/'+note.Slug+'" class="list-group-item list-group-item-action">'+note.Slug+'</a>'
        }

        $('.list-group.list-group-flush').html(html)
    })
    </script>
</body>
</html>
